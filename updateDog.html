<body>
    <!-- Button Flow at the top header -->
<div class="container-fluid">
    <div class="row">
        <div class="home-button">
        <button class="btn btn-secondary" onclick="window.location.href='inventory.html'">Home</button>
        </div>
    </div>
</div>

<h1 class="pages-text-center">Add Dog Screen</h1>

<!-- Form for updating the dog breed -->
<form class="form">
    <div class="form-group">
        <label for="id"><b>Select Dog ID:</b></label>
        <select name="id" id="id" class="form-control">
            <!-- Options should be dynamically filled with dog IDs -->
        </select>
    </div>
    <div class="form-group">
        <label for="breed"><b>New Breed Name:</b></label>
        <input name="breed" id="breed" type="text" class="form-control" placeholder="Input new breed">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
    </div>
</form>

    
</body>
